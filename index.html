<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-10">
              <input
                type="search"
                placeholder="Enter your city"
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="city-input"
              />
            </div>
            <div class="col-2">
              <input type="submit" value="Search ðŸ”Ž" />
            </div>
          </div>
        </form>

        <h1>Monday 10th January 10am</h1>
        <br />
        <span id="city" class="city"> London </span>
        <div class="row">
          <div class="col-6">
            <div class="col currentWeather">
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                id="current-weather-icon"
                class="currentWeatherIcon"
                width="50"
              />

              <span id="temperature"> 26 </span>
              <span class="measurement" id="units">
                <a href="#" class="active" id="celcius-link"> Â°C </a>
                |
                <a href="#" id="fahrenheit-link"> Â°F </a>
              </span>

              <br />

              <span id="description"> </span>
            </div>
          </div>

          <div class="col-6">
            <ul>
              <li>
                Humidity:
                <span id="humidity"></span>%
              </li>
              <li>
                Windspeed:
                <span id="windspeed"> </span>km/h
              </li>
            </ul>
          </div>
        </div>

        <div class="weather-forecast" id="forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Tues</div>
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                width="42"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max"> 18Â° </span>
                <span class="weather-forecast-temperature-min"> 12Â° </span>
              </div>
            </div>
          </div>
        </div>
        <p class="footer">
          <a href="https://github.com/sallymo8/weather"
            >Open-source code on Github</a
          >
          by Sally M
        </p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
